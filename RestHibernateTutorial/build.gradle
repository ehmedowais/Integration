plugins {
  id 'ch.netzwerg.release' version '1.2.5'
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'com.lambdaTec'


description = """RestHibernateTutorial"""

sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {

     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version:'2.25'
    testCompile group: 'junit', name: 'junit', version:'4.9'
}

release {
  dependsOn build // 'distZip' could e.g be used in combination with the 'application' plugin
  push = false // 'true' would e.g. be useful when triggering the release task on a CI server
  versionSuffix = '-SNAPSHOT' // '.DEV' or '' (empty) could be useful alternatives
  tagPrefix = '' // 'r' or '' (empty) could be useful alternatives
}
